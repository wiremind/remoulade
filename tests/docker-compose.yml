version: '3.7'
services:
  redis:
    image: redis
    ports:
      - "6481:6379"
  rabbitmq:
    image: rabbitmq
    ports:
      - "5784:5672"
  postgres:
    image: postgres
    ports:
      - "5544:5432"
    environment:
      POSTGRES_USER: remoulade
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: test