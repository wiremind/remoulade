name: lint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e '.[dev]'
        mypy --install-types --non-interactive remoulade/
    - name: Mypy
      run: mypy remoulade
    - name: Black
      run: black --check remoulade
    - name: isort
      run: isort --check remoulade
    - name: flake8
      run: flake8 remoulade examples tests

